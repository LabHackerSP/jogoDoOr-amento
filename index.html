
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo do Orçamento</title>
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether-theme-arrows.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css"> 





</head>
<body ng-app='jogoDoOrcamento'>
<div class="container" ng-controller='GameCtrl'>
	<div class="row">
		<div id="header" class="col-sm-12">
			<h1 class="text-center">Jogo do Orçamento</h1>
			<h4>Orçamento total:</h4>
			<input ng-model='orcTotal' type="number">
			<h5 style="display: inline-block;"> = {{valueTotal(orcTotal)}}</h5>
			<hr>
			<h5>Orçamento disponível: <span style="{{sumLeft(sum(items))}}">{{sum(items)}}%</span></h5>
		</div>
		<div class="col-md-12">
			<form class="form-inline">
				<div class="form-group">
			  <button class="btn btn-default form-control" type="checkbox" ng-click="toIdeal()"> Ideal
			  <button class="btn btn-default form-control" type="checkbox" ng-click="toReal()"> Real
				</div>
			</form>
		</div>





		<div class="col-sm-4 col-md-3" ng-repeat="item in items">
			<div class="form-box equalize">
				<h6 class="catTitle">{{ item.name }} <br><span>({{valueItem(item)}})</span></h6>
				<input required class="form-control" type="number" step="0.01" max="100" min="0" ng-model='item.value'>
			</div>
				

		</div>

		<div class="clearfix"></div>

		<div id="canvas" class="col-md-12">
			<span id='fullText'>100%</span>
			<div id="fullMarker"></div>
			<div ng-repeat="item in items" class='bar' style="{{style(item)}}" data-toggle="tooltip" data-placement="top" title="{{item.name}}">

		</div>


		</div>
	</div> <!-- end row -->
</div> <!-- end container -->

<div id="footer" class="container-fluid">
	<div class="row">
	</div> <!-- end row -->
</div> <!-- end container -->

<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<script  src="javascripts/myBlog.js"></script>
<script type="text/javascript">
	$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	});



jQuery.fn.equalHeights = function() {
	    var maxHeight = 0;
	    $this = (this).height();           
	    jQuery(".equalize").each(function(){
	      if (jQuery(this).height() > maxHeight) { maxHeight = jQuery(this).height(); }
	    });         
	    jQuery(this).height(maxHeight);
	};



	if(jQuery(window).width() > 767) {
     jQuery(document).ready(function() {
	    jQuery('.equalize').equalHeights();
	});

	jQuery(function() {
	  jQuery.fn.almComplete = function(alm){
	    jQuery('.equalize').equalHeights();
	  };
	});

};



</script>
</body>
</html>
