
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo do Orçamento</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether-theme-arrows.min.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css"> 





</head>
<body ng-app='jogoDoOrcamento'>
<div class="container" ng-controller='GameCtrl'>
	<div class="row">
		<div id="header" class="col-sm-12 col-md-12">
			<h1 class="text-center">Jogo do Orçamento</h1>
			<h4 style="display: inline-block;">Orçamento total:</h4>
			<input ng-model='orcTotal'>
			<h4 style="display: inline-block;"> = {{valueTotal(orcTotal)}}</h4>
		</div>


		<div>

			<div class="col-sm-4 col-md-3">
				<h3>Orçamento disponível: <span style="{{sumLeft(sum(items))}}">{{sum(items)}}%</span></h3>
			</div>
			<form>
				<div class="col-sm-4 col-md-3" ng-repeat="item in items">
					<div class="form-box">
						<h5 class="catTitle">{{ item.name }} <br><span>({{valueItem(item)}})</span></h5>
						<input required class="form-control" type="number" step="0.1" max="100" min="0" ng-model='item.value'>
					</div>
						

				</div>

			</form>
			
		</div>
		<div class="clearfix"></div>

		<div id="canvas" class="col-md-12">
			<span id='fullText'>100%</span>
			<div id="fullMarker"></div>
			<div ng-repeat="item in items" class='bar' style="{{style(item)}}" data-toggle="tooltip" data-placement="top" title="{{item.name}}">

		</div>


		</div>
	</div> <!-- end row -->
</div> <!-- end container -->

<div id="footer" class="container-fluid">
	<div class="row">
	</div> <!-- end row -->
</div> <!-- end container -->

<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
<script  src="javascripts/myBlog.js"></script>
<script type="text/javascript">
	$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
</script>
</body>
</html>
